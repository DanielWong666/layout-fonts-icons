<!DOCTYPE html>
<html lang="en" dir="ltr ">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Duan Wang">
    <meta name="author" content="Creeford Sanchez">
    <meta name="description" content="My web project">
    <meta name="keyword" content="html, css, web, seo, web development">
    <title>Layout, fonts and icons</title>
    <link rel="icon" href="./src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./src/css/style.css" media="all">
  </head>
  <body>
    <header>
      <div class="container flex align-flex-center">
        <div class="home">
          <h1>Home</h1>
        </div>
        <div class="nav flex-evenly">
            <a href="#">News</a>
            <a href="#">Student</a>
            <a href="#">Program</a>
            <a href="#">Contact us</a>
        </div>
      </div>
    </header>
    <main>
      <div>
        <div class="container flex flex-center1">
          <div class="box box-1">
            <i class="fa fa-solid fa-user"></i>
            <p class="number">245</p>
            <p class="word">users</p>
          </div>
          <div class="box box-2">
            <i class="fa fa-solid fa-newspaper"></i>
            <p class="number">74</p>
            <p class="word">articles</p>
          </div>
          <div class="box box-3">
            <i class="fa fa-solid fa-message"></i>
            <p class="number">27</p>
            <p class="word">messages</p>
          </div>
        </div>
        <div class="container flex flex-center2">
          <div class="box box-4">
            <i class="fa fa-solid fa-people-group"></i>
            <p class="number">12</p>
            <p class="word">moderators</p>
          </div>
          <div class="box box-5">
            <i class="fa fa-solid fa-eye"></i>
            <p class="number">1125</p>
            <p class="word">visits</p>
          </div>
          <div class="box box-6">
            <i class="fa fa-solid fa-note-sticky"></i>
            <p class="number">4</p>
            <p class="word">tasks</p>
          </div>
        </div>
      </div>
      
    </main>

    <footer>
      <div class="container flex align-flex-center">
        <div class="nav">
          <nav>
            <i class="fa fa-solid fa-phone-volume"></i>
            <i class="fa fa-brands fa-twitter"></i>
            <i class="fa fa-brands fa-youtube"></i>
            <i class="fa fa-brands fa-instagram"></i>
          </nav>
        </div>
        <div class="copyright">
          <p>2024 &copy; Duan Wang </p>
        </div>
      </div>
    </footer>
  </body>
</html>
